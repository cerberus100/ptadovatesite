server {
    listen 80;
    server_name localhost;
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # WordPress specific configuration
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }
    
    location ~* \.(css|gif|ico|jpeg|jpg|js|png|woff|woff2|ttf|svg|eot|otf)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Block access to uploads that aren't images, videos, music, etc.
    location ~* ^/wp-content/uploads/.*.(html|htm|shtml|php|js|swf)$ {
        deny all;
    }
    
    # Block access to sensitive files
    location ~* \.(htaccess|htpasswd|sql|gz|tar|bz2|7z)$ {
        deny all;
    }
    
    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS off;
        
        # Security headers for PHP
        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_intercept_errors on;
    }
    
    # WordPress admin area
    location ~* /wp-admin/ {
        try_files $uri $uri/ /wp-admin/index.php?$args;
    }
    
    # Block access to wp-config.php
    location ~* wp-config.php {
        deny all;
    }
    
    # Block access to .htaccess
    location ~ /\.ht {
        deny all;
    }
    
    # Block access to readme files
    location ~* readme\.(html|txt) {
        deny all;
    }
    
    # Block access to wp-content/debug.log
    location ~* /wp-content/debug\.log {
        deny all;
    }
    
    # Helping Hands Admin Dashboard
    location /helping-hands-admin/ {
        try_files $uri $uri/ /wp-content/plugins/hh-admin-dashboard/public/index.php?$args;
    }
    
    error_log /var/log/nginx/wordpress_error.log;
    access_log /var/log/nginx/wordpress_access.log;
} 