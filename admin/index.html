<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Helping Hands</title>
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #26547C 0%, #46B5A4 100%);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #26547C;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #26547C;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #26547C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .login-btn:hover {
            background: #1A3A56;
        }
        
        .demo-notice {
            background: #e8f4f8;
            border: 1px solid #46B5A4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .demo-notice p {
            margin: 0;
            color: #26547C;
            font-size: 14px;
        }
        
        .demo-notice strong {
            color: #26547C;
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="login-container">
            <div class="login-header">
                <h1>Admin Dashboard</h1>
                <p>Helping Hands Patient Advocates</p>
            </div>
            
            <div class="demo-notice">
                <p><strong>Demo Mode:</strong> Use any username/password to access the dashboard</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login to Dashboard</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // SECURITY WARNING: This is a demo authentication system
            // In production, implement proper authentication with:
            // - Secure password hashing (bcrypt, Argon2)
            // - JWT tokens or secure session management
            // - Rate limiting for login attempts
            // - Two-factor authentication
            // - Backend authentication service
            
            if (username && password) {
                // Basic validation - enhance for production
                if (username.length < 3 || password.length < 8) {
                    alert('Username must be at least 3 characters and password at least 8 characters');
                    return;
                }
                
                // Store basic session info (insecure for demo only)
                // TODO: Replace with secure JWT tokens and server-side validation
                localStorage.setItem('admin_authenticated', 'true');
                localStorage.setItem('admin_username', username);
                localStorage.setItem('admin_login_time', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
