version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required for static site"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting Helping Hands Patient Advocates build process"
        - npm install
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building static site assets"
        - npm run build-css
        - echo "SCSS compiled to CSS successfully"
        - echo "Static site build complete"
    postBuild:
      commands:
        - echo "Running post-build tasks"
        - echo "Static site ready for deployment"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
      - '!node_modules/**/*'
      - '!assets/scss/**/*'
      - '!build/**/*'
      - '!wp-content/**/*'
      - '!theme/**/*'
      - '!forms/**/*'
      - '!*.md'
      - '!package*.json'
  cache:
    paths:
      - node_modules/**/* 